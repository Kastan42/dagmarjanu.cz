<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tady je D√°≈°ino!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #0f1020;
      --bg-2: #1a0f2f;
      --accent: #f85f8b;
      --accent-2: #8ef0ff;
      --card: rgba(255, 255, 255, 0.06);
      --text: #f7f8fb;
      --muted: #cbd1e5;
      --glow: 0 15px 50px rgba(248, 95, 139, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(248, 95, 139, 0.15), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(142, 240, 255, 0.2), transparent 35%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(142, 240, 255, 0.08), transparent 55%);
      filter: blur(40px);
      opacity: 0.8;
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    .heart-grid {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 20%, rgba(255, 255, 255, 0.12), transparent 60%),
        radial-gradient(1px 1px at 80% 30%, rgba(255, 255, 255, 0.08), transparent 60%),
        radial-gradient(1px 1px at 40% 70%, rgba(255, 255, 255, 0.1), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
      animation: drift 18s linear infinite;
    }

    .card {
      width: min(850px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      padding: 36px;
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(248, 95, 139, 0.12);
      border: 1px solid rgba(248, 95, 139, 0.4);
      border-radius: 999px;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }

    .badge span {
      font-size: 18px;
    }

    h1 {
      margin: 18px 0 12px;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      font-size: clamp(36px, 4vw, 52px);
      line-height: 1.15;
      color: var(--text);
    }

    .highlight {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(142, 240, 255, 0.08);
      border: 1px solid rgba(142, 240, 255, 0.4);
      border-radius: 18px;
      font-size: 16px;
      color: var(--muted);
      box-shadow: 0 10px 30px rgba(142, 240, 255, 0.2);
    }

    .highlight strong {
      color: #b6f4ff;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    p {
      margin: 12px 0 24px;
      color: var(--muted);
      font-size: 16px;
      max-width: 650px;
      line-height: 1.6;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      background: linear-gradient(120deg, var(--accent), #ff8fb3);
      color: #0f0b18;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: var(--glow);
      transition: transform 180ms ease, box-shadow 180ms ease;
      font-size: 15px;
    }

    .cta:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 20px 45px rgba(248, 95, 139, 0.45);
    }

    .cta:active {
      transform: translateY(0);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 999px;
      font-size: 14px;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 28px;
    }

    .tile {
      padding: 16px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .tile strong {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      letter-spacing: 0.2px;
    }

    .floating-heart {
      position: absolute;
      font-size: 18px;
      opacity: 0;
      animation: float 6s ease-in forwards;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes drift {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-3%, 3%, 0); }
    }

    @keyframes float {
      0%   { transform: translateY(20px) scale(0.6); opacity: 0; }
      10%  { opacity: 1; }
      70%  { opacity: 1; }
      100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
    }

    @media (max-width: 640px) {
      .card {
        padding: 28px 22px;
        border-radius: 22px;
      }
      h1 {
        font-size: 32px;
      }
      .highlight {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="heart-grid"></div>
  <div class="card">
    <h1>Tady je D√°≈°i mal√Ω kousek internetu‚Ä¶ ü¶•</h1>
    <button class="cta" id="cta">
      Chci v√≠ce srd√≠ƒçek ‚ú®
    </button>
  </div>

  <script>
    const cta = document.getElementById("cta");
    const body = document.body;
    const emojis = ["üíñ", "üíó", "üíì", "üíû", "üíï", "‚ú®", "üå∏", "üíò", "üòò", "ü¶•", "üíê", "üå∏", "üå∑"];

    function spawnHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.animationDuration = `${4 + Math.random() * 3}s`;
      heart.style.fontSize = `${28 + Math.random() * 42}px`;
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 5500);
    }

    cta.addEventListener("click", (e) => {
      const { clientX, clientY } = e;
      for (let i = 0; i < 7; i++) {
        const offsetX = (Math.random() - 0.5) * 120;
        const offsetY = (Math.random() - 0.5) * 60;
        spawnHeart(clientX + offsetX, clientY + offsetY);
      }
    });

    // Frequent background hearts to keep the page lively.
    setInterval(() => {
      for (let i = 0; i < 2; i++) {
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - 40;
        spawnHeart(x, y);
      }
    }, 1200);

    // Gentle burst on load.
    window.addEventListener("load", () => {
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight * (0.5 + Math.random() * 0.4);
        spawnHeart(x, y);
      }
    });
  </script>
</body>
</html>
